<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администрирования</title>
</head>
<body>
    <header>
        <h1>Панель администрирования</h1>
    </header>
    <main>
        <form action="/admin/save" method="post">
            <section>
                <label for="title">Заголовок</label>
                <input type="text" name="title" id="title" value="{{ .page.Title }}">
                <input type="hidden" name="id" value="{{ .page.ID }}">
            </section>
            <section>
                <label for="short_text">Краткое описание</label>
                <textarea name="short_text" id="short_text">{{ .page.ShortText }}</textarea>
            </section>
            <section>
                <label for="preview">Изображение, превью</label>
                <input type="text" name="preview" id="preview" value="{{ .page.Preview }}">
            </section>
            <section>
                <label for="text">Полный текст</label>
                <textarea name="text" id="text">{{ .page.Text }}</textarea>
            </section>
            <section>
                <label for="prices">Цены</label>
                {{ range .prices }}
                <div>
                    <input type="text" name="price_title_{{ .ID }}" value="{{ .Title }}">
                    <input type="number" step="0.01" name="price_price_{{ .ID }}" value="{{ .Price }}">
                    <input type="text" name="price_deadline_{{ .ID }}" value="{{ .Deadline }}">
                    <input type="hidden" name="price_id_{{ .ID }}" value="{{ .ID }}">
                </div>
                {{ end }}
            </section>
            <button type="submit">Сохранить</button>
        </form>
    </main>
    <footer>
        <p>&copy; Панель администрирования </p>
    </footer>
</body>
</html>
